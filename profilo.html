<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styleprofilo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
              class="logo"
              alt=""
            />
          </a>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <h1 class="text-light text-center border-bottom">Edit Profile</h1>
      <div class="row">
        <div class="col-3 col-lg-2 offset-1">
          <img
            src="./Netflix-assets/Netflix-assets/assets/avatar.png"
            class="avatar"
            alt=""
          />
        </div>
        <div class="col-6">
          <div class="col">
            <p class="text-light bg-secondary p-1">Strive student</p>
            <h6 class="text-light opacity-75">Language:</h6>
            <div class="dropdown border-bottom pb-3">
              <button
                class="btn btn-dark bg-black rounded-0 border dropdown-toggle d-flex gap-3 align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-secondary">
                <li>
                  <a class="dropdown-item" href="#">Italia</a>
                </li>
                <li><a class="dropdown-item" href="#">France</a></li>
              </ul>
            </div>
          </div>
          <div class="col border-bottom">
            <h6 class="text-light opacity-75 pt-3">Maturity Settings</h6>
            <p class="text-light bg-secondary p-1 bg-opacity-50">
              ALL MATURITY RATINGS
            </p>
            <p class="text-light opacity-75">
              Show titles of all maturity ratings for this profile
            </p>
            <button
              type="button"
              class="btn btn-outline-light rounded-0 opacity-75 mb-3"
            >
              EDIT
            </button>
          </div>
          <div class="col py-3 text-light opacity-75">
            <h6 class="">Autoplay controls</h6>
            <div class="col">
              <div class="col d-flex align-items-center">
                <i class="bi bi-check2 border h-100"></i>
                <p class="m-0 ps-2">
                  autoplay next episode in a series on all devices.
                </p>
              </div>
              <div class="col d-flex align-items-center">
                <i class="bi bi-check2 border h-100"></i>
                <p class="m-0 ps-2">
                  Autoplay previws while browsing on all devices.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 border-top pt-3 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-outline-light rounded-0 opacity-50 mb-3 mx-3"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-outline-light rounded-0 opacity-50 mb-3 mx-3"
          >
            CANCEL
          </button>
          <button
            type="button"
            class="btn btn-outline-light rounded-0 opacity-50 mb-3 mx-3"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
